#global.ini
# SC Kill Tracker - Global Configuration
# Remote Flag System Configuration
# This file controls feature flags and system settings remotely

# =============================================================================
# AUTHENTICATION SYSTEM
# =============================================================================
auth_system_enabled=false
auth_jwt_enabled=true
auth_session_timeout=3600
auth_max_login_attempts=5
auth_lockout_duration=900
auth_password_min_length=8
auth_require_2fa=false
auth_api_key_expiry=86400

# =============================================================================
# WEBHOOK SYSTEM
# =============================================================================
webhook_system_enabled=true
webhook_retry_attempts=3
webhook_timeout=30
webhook_rate_limit=100
webhook_batch_size=10
webhook_async_enabled=true
webhook_compression_enabled=true

# =============================================================================
# PROTECTION SYSTEM
# =============================================================================
protection_system_enabled=true
protection_debugger_detection=true
protection_vm_detection=true
protection_sandbox_detection=true
protection_integrity_checks=true
protection_anti_tamper=true
protection_webhook_reporting=true
protection_check_interval=30

# =============================================================================
# LAUNCHER INTEGRATION
# =============================================================================
launcher_integration=true
launcher_auto_start=false
launcher_minimize_to_tray=true
launcher_check_updates=true
launcher_update_channel=stable
launcher_log_level=info
launcher_debug_mode=false

# =============================================================================
# DATABASE SYSTEM
# =============================================================================
database_sync=true
database_backup_enabled=true
database_backup_interval=86400
database_encryption_enabled=true
database_compression_enabled=true
database_max_connections=10
database_query_timeout=30

# =============================================================================
# API SYSTEM
# =============================================================================
api_enabled=true
api_rate_limiting=true
api_rate_limit_requests=1000
api_rate_limit_window=3600
api_cors_enabled=true
api_swagger_enabled=false
api_authentication_required=true
api_version=v1

# =============================================================================
# LOGGING SYSTEM
# =============================================================================
logging_enabled=true
logging_level=info
logging_file_rotation=true
logging_max_file_size=10485760
logging_max_files=5
logging_console_output=true
logging_webhook_output=false
logging_structured=true

# =============================================================================
# TELEMETRY AND ANALYTICS
# =============================================================================
telemetry_enabled=false
analytics_enabled=false
crash_reporting_enabled=true
performance_monitoring=true
usage_statistics=false
error_tracking=true
user_behavior_tracking=false

# =============================================================================
# UI AND USER EXPERIENCE
# =============================================================================
dark_mode=false
compact_mode=false
notifications_enabled=true
sound_notifications=true
toast_notifications=true
progress_bars_enabled=true
animations_enabled=true
accessibility_mode=false

# =============================================================================
# SECURITY FEATURES
# =============================================================================
encryption_enabled=true
encryption_algorithm=AES-256
encryption_key_rotation=true
encryption_key_rotation_interval=86400
api_key_encryption=true
sensitive_data_masking=true
audit_logging=true
security_headers=true

# =============================================================================
# PERFORMANCE AND OPTIMIZATION
# =============================================================================
auto_update=true
update_check_interval=3600
cache_enabled=true
cache_ttl=300
memory_optimization=true
cpu_optimization=true
network_optimization=true
compression_enabled=true

# =============================================================================
# NETWORK AND CONNECTIVITY
# =============================================================================
network_timeout=30
network_retry_attempts=3
network_retry_delay=1000
proxy_support=false
ssl_verification=true
dns_cache_enabled=true
connection_pooling=true

# =============================================================================
# DEVELOPMENT AND DEBUGGING
# =============================================================================
